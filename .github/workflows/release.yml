name: Release

on:
  workflow_dispatch:  # allows manual triggering
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'v0.1.0'
  push:
    tags:
      - "v*"  # Trigger on tag pushes like v0.1.0

permissions:
  contents: write  # Needed to upload release assets

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            strip: strip
            bin: git-sync
          # macOS Intel
          - target: x86_64-apple-darwin
            runner: macos-latest
            strip: strip
            bin: git-sync
          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            runner: macos-latest
            strip: strip
            bin: git-sync
          # Windows MSVC
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            strip: ""  # No strip on Windows
            bin: git-sync.exe

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Rust toolchain
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 3️⃣ Cache dependencies for faster builds
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # 4️⃣ Install MSVC target explicitly on Windows
      - name: Install MSVC target on Windows
        if: startsWith(matrix.target, 'x86_64-pc-windows')
        run: rustup target add x86_64-pc-windows-msvc

      # 5️⃣ Build release binary
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      # 6️⃣ Strip binary for Linux/macOS
      - name: Strip binary (Unix only)
        if: matrix.strip != ''
        run: ${{ matrix.strip }} target/${{ matrix.target }}/release/${{ matrix.bin }}

      # 7️⃣ Prepare artifacts folder with unique filenames
      - name: Prepare artifacts
        run: |
          mkdir -p dist
          if [[ "${{ matrix.runner }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/${{ matrix.bin }} dist/${{ matrix.bin }}
          else
            cp target/${{ matrix.target }}/release/${{ matrix.bin }} dist/${{ matrix.bin }}-${{ matrix.target }}
          fi

      # 8️⃣ Compress artifacts
      - name: Compress artifacts
        run: |
          cd dist
          for f in *; do
            if [[ "$f" == *.exe ]]; then
              zip "${f}.zip" "$f"
            else
              tar -czf "${f}.tar.gz" "$f"
            fi
          done

      # 9️⃣ Upload binaries to GitHub Release
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          files: dist/*
